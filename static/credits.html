  <style>
    /* Apply the Orbitron font for a futuristic style */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      background-color: #1a1a1a; /* Dark gray background */
      font-family: 'Orbitron', sans-serif;
      color: #d1d1d1; /* Light gray font color */
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 20px;
      position: relative;
      color: #00bfff; /* Soft cyan color for text */
      animation: glow 1.5s infinite alternate;
    }

    p {
      font-size: 1.5em;
      line-height: 1.8;
      animation: slideIn 2s ease-out;
    }

    /* Create a futuristic, subtle glowing effect for the h1 */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
      }
      100% {
        text-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff, 0 0 60px #00bfff;
      }
    }

    /* Smooth slide-in effect for paragraphs */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Pulsing blue background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,191,255,0.2), rgba(0,0,255,0.05));
      background-size: 200% 200%;
      z-index: -1;
      animation: pulseBG 10s ease infinite;
    }

    @keyframes pulseBG {
      0% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }
  </style>
