<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <title>Games</title>
    <style>
    
	.flex-container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
	}

        .game {
            width: 300px;
            height: 400px;
            border-radius: 30px;
            background-color: #555555; 
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }


        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 100%;
            height: auto;
    	    width: 288px; /* Set the width to 288px */
    	    height: 288px; /* Set the height to 288px */
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555; /* Light blue shading color */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555; /* Lighter black color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #454545; /* Darker shade of black on hover */
        }

    </style>
</head>
<body>
<div class="flex-container" id="gamesList"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const gamesData = [
            {
                title: "Agar.io",
                imgSrc: "gameimg/agario.jpg",
                link: ""
            }
        ];

    const gamesList = document.getElementById("gamesList");

    gamesData.forEach(game => {
        const gameElement = document.createElement("div");
        gameElement.className = "game"; 

        const imgElement = document.createElement("img");
        imgElement.src = game.imgSrc;
        imgElement.alt = game.title;
        imgElement.className = "game-image";

        const titleElement = document.createElement("div");
        titleElement.className = "game-info";
        titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

        const linkElement = document.createElement("a");
        linkElement.href = game.link;
        linkElement.textContent = "Play";
        linkElement.className = "play-button";

        gameElement.appendChild(imgElement);
        gameElement.appendChild(titleElement);
        titleElement.appendChild(linkElement);

        gamesList.appendChild(gameElement);
    });
});
</script>
</body>
</html>
