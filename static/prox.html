<script>
    const stockSW = "/uv/sw.js";
const swAllowedHostnames = ["localhost", "127.0.0.1"];

  if (!navigator.serviceWorker) {
  if (
    location.protocol !== "https:" &&
    !swAllowedHostnames.includes(location.hostname)
  )
    throw new Error("Service workers cannot be registered without https.");
    document.write("</p>UV ERROR: Unable to register serviceworker - Serviceworkers cannot be registered without HTTPS</p>")
  throw new Error("Your browser doesn't support service workers.");
  }
  
navigator.serviceWorker.register(stockSW);

<link href="assets/css/styles.css" rel="stylesheet">
<div class="centered_div">
<h1 style="text-align: center; color: white;">Search the web</h1>
<input class="uvsearch" id="search" onkeypress="handleUVSearch(event)"></input>
</div>
<style>
    .uvsearch {
        width: 30rem;
        padding: 1rem;
        border: none;
        border-radius: 10rem;
        margin-bottom: 10rem;
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        font-size: 1.5rem;
    }
    .centered_div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<script>
        function handleUVSearch(event) {
            if (event.key === 'Enter') {
              let searchVal = document.getElementById("search").value 
              if (searchVal.includes("http") && searchVal.includes(":")) {
                window.location.href = __uv$config.prefix + __uv$config.encodeUrl(document.getElementById("search").value)
                return;
              }
              if (searchVal.includes(".") && !searchVal.includes(" ")) {
                window.location.href = __uv$config.prefix + __uv$config.encodeUrl("https://" + searchVal)
                return;
              }
                window.location.href =  "/uv/service/" + __uv$config.encodeUrl("https://google.com/search?q=" + searchVal)
                // Prevent default form submission if inside a form
                event.preventDefault();
            }
        }
</script>
