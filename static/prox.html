<html>
<link href="assets/css/styles.css" rel="stylesheet">
<script src="/chemical.js"></script>
<div class="centered_div">
<h1 style="text-align: center; color: white;">Search the web</h1>
<input class="uvsearch" id="search" onkeypress="handleKeyPress(event)"></input>
</div>
<style>
    .uvsearch {
        width: 30rem;
        padding: 1rem;
        border: none;
        border-radius: 10rem;
        margin-bottom: 10rem;
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        font-size: 1.5rem;
    }
    .centered_div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                alert(event.target.value);
                // Prevent default form submission if inside a form
                event.preventDefault();
            }
        }
</script>
</html>
