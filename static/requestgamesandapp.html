<!DOCTYPE html>
<html lang="en">
<head>
<title>New Tab</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXDP7XC98T"></script>
    <script src="/assets/js/ads.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-VXDP7XC98T');
    </script>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <style>
    
      /* Add CSS for particle background */
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      /* Styling for the container */
      .container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding: 2rem;
        z-index: 1;
      }

      /* Styling for each form section */
      .form-section {
        background-color: #f5f5f5;
        border-radius: 15px;
        padding: 20px;
        width: 45%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      iframe {
        width: 100%;
        height: 500px;
        border-radius: 15px;
        border: none;
      }

    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
      particlesJS.load('particles-js', '/assets/json/particles.json');
    </script>

    <!-- Header (above content) -->
    <header id="header"></header>
    <script>
        // Ensure the header loads before the rest of the content
        window.onload = function() {
          loadHTML("/assets/html/header.html", "header");
        }
    </script>

    <!-- Content Section -->
    <div class="container">
        <!-- Request Game Section -->
        <div class="form-section">
            <h2>Request Game</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfJzMFZFljmKuP91YZ7N_GmkzvZ2LgAmSuVIZhsWiG_hLaftQ/viewform"></iframe>
        </div>
        
        <!-- Request App Section -->
        <div class="form-section">
            <h2>Request App</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdFz-dgdiUgG3U5UvbrSgVshYmzNlVX2/viewform"></iframe>
        </div>
    </div>

    <!-- Footer (below content) -->
    <footer id="footer"></footer>
    <script>
        // Ensure the footer loads after the content
        window.onload = function() {
          loadHTML("/assets/html/footer.html", "footer");
        }
    </script>

    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

</body>
</html>
