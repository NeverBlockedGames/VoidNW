<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXDP7XC98T"></script>
    <script src="/assets/js/ads.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-VXDP7XC98T');
    </script>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <style>
      /* Add CSS for particle background */
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      /* Flex container for aligning the forms */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 30px; /* Space between the two forms */
        z-index: 1;
        padding: 0;
        margin: 0;
      }

      /* Each form section (smaller size) */
      .form-section {
        width: 25vw; /* Make it smaller (25% of viewport width) */
        height: 25vw; /* Same as width to make it square */
        background-color: #f5f5f5;
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      iframe {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        border: none;
      }

      /* Styling for the animated titles */
      .title {
        font-size: 1.5rem; /* Smaller title */
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
        position: relative;
        animation: slideIn 2s ease-in-out forwards;
        opacity: 0;
      }

      /* Animation for the title */
      @keyframes slideIn {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
      particlesJS.load('particles-js', '/assets/json/particles.json');
    </script>

    <!-- Dynamically Load Header and Footer -->
    <div id="header"></div>

    <!-- Content Section -->
    <div class="container">
        <!-- Request Game Section -->
        <div>
            <h2 class="title">Request Game</h2>
            <div class="form-section">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfJzMFZFljmKuP91YZ7N_GmkzvZ2LgAmSuVIZhsWiG_hLaftQ/viewform"></iframe>
            </div>
        </div>
        
        <!-- Request App Section -->
        <div>
            <h2 class="title">Request App</h2>
            <div class="form-section">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdFz-dgdiUgG3U5UvbrSgVshYmzNlVX2/viewform"></iframe>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Load Header and Footer Dynamically -->
    <script>
        loadHTML("/assets/html/header.html", "header");
        loadHTML("/assets/html/footer.html", "footer");
    </script>

    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

</body>
</html>
